<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/normalize.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>

  <main>
   <section>

    <!-- Grid Layout start -->
    <div class="grid__layout">
      <!-- Person card -->
      <div class="person__card c1">
        <div class="person__container">
          <img src="/images/image-jeremy.png" alt="">
          <div>
            <p class="report__of__text">Report of</p>
            <p class="person__name">Jeremy Robson</p>
          </div>
        </div>
        <div class="btn_container">
          <button class="daily btn">Daily</button>
          <button class="weekly btn">Weekly</button>
          <button class="monthly btn">Monthly</button>
        </div>
      </div>

      <!--work card  -->
      <div class="work c2">
        <div class="card_inside">
          <div class="text_container">
            <div class="title_container">
              <p class="work_title">Work</p>
              <img src="/images/icon-ellipsis.svg" alt="">
            </div>
            <div>
              <h2 class="hours_work">32hrs</h2>
              <h4 class="hours_work_last">Last Week - 36hrs</h4>
            </div>
          </div>
        </div>
      </div>

      <!-- play card -->

      <div class="play c3">
        <div class="card_inside">
          <div class="text_container">
            <div class="title_container">
              <p class="play_title">Play</p>
              <img src="/images/icon-ellipsis.svg" alt="">
            </div>
            <div>
              <h2 class="hours_play">10hrs</h2>
              <h4 class="hours_play_last">Last Week - 8hrs</h4>
            </div>
          </div>
        </div>
      </div>

      <!-- study card -->
      <div class="study c4">
        <div class="card_inside">
          <div class="text_container">
            <div class="title_container">
              <p class="study_title">Study</p>
              <img src="/images/icon-ellipsis.svg" alt="">
            </div>
            <div>
              <h2 class="hours_study">4hrs</h2>
              <h4 class="hours_study_last">Last Week - 7hrs</h4>
            </div>
          </div>
        </div>
      </div>

      <!-- exercise card -->
      <div class="exercise c5">
        <div class="card_inside">
          <div class="text_container">
            <div class="title_container">
              <p class="exercise_title">Exercise</p>
              <img src="/images/icon-ellipsis.svg" alt="">
            </div>
            <div>
              <h2 class="hours_exercise">4hrs</h2>
              <h4 class="hours_exercise_last">Last Week - 5hrs</h4>
            </div>
          </div>
        </div>
      </div>

      <!-- social caro -->
      <div class="social c6">
        <div class="card_inside">
          <div class="text_container">
            <div class="title_container">
              <p class="social_title">Social</p>
              <img src="/images/icon-ellipsis.svg" alt="">
            </div>
            <div>
              <h2 class="hours_social">5hrs</h2>
              <h4 class="hours_social_last">Last Week - 10hrs</h4>
            </div>
          </div>
        </div>
      </div>

      <!-- Self care card -->
      <div class="self_care c7">
        <div class="card_inside">
          <div class="text_container">
            <div class="title_container">
              <p class="self_care_title">Self Care</p>
              <img src="/images/icon-ellipsis.svg" alt="">
            </div>
            <div>
              <h2 class="hours_self_care">2hrs</h2>
              <h4 class="hours_self_care_last">Last Week - 2hrs</h4>
            </div>
          </div>
        </div>
      </div>

      <!--  -->
    </div>
   </section>
  </main>

  
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/ElJosecito">Jose Miguel-(Josecito)</a>.
  </div>


  <script src="/javaScript/main.js"></script>
</body>
</html>
